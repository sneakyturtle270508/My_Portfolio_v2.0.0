<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Scroll Test</title>

  <style>
    :root {
      --text-color: #111;
      --bg-color: #b9b3a9;
    }

    body {
      font-family: termina, sans-serif;
      color: var(--text-color);
      background: var(--bg-color);
      overflow-x: hidden;
      overscroll-behavior: none;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
    }

    section {
      min-height: 100vh;
      width: 100%;
      display: grid;
      place-items: center;
      padding: 50px 10vw;
    }

    h1 {
      font-size: 5rem;
      line-height: 1;
      font-weight: 800;
      margin-bottom: 1rem;
      position: absolute;
      top: 10vw;
      left: 10vw;
      z-index: 4;
      word-wrap: break-word;
    }

    h1 span {
      display: block;
    }

    h2 {
      font-size: 2rem;
      max-width: 400px;
    }

    #sectionPin {
      height: 100vh;
      overflow: hidden;
      display: flex;
      background: var(--text-color);
      color: var(--bg-color);
    }

    .pin-wrap {
      display: flex;
      align-items: center;
      height: 100%;
    }

    .pin-wrap > * {
      min-width: 60vw;
      padding: 0 5vw;
      flex-shrink: 0; /* prevent collapsing */
    }

    .pin-wrap img {
      height: 80vh;
      object-fit: cover;
      flex-shrink: 0;
    }

    p {
      position: absolute;
      bottom: 10vw;
      right: 10vw;
      width: 200px;
      line-height: 1.5;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Normal Section -->
  <section>
    <div>
      <h1><span>Horizontal</span> <span>scroll</span> <span>section</span></h1>
      <p>with GSAP ScrollTrigger & Locomotive Scroll</p>
    </div>
  </section>

  <!-- Horizontal Scroll Section -->
  <section id="sectionPin">
    <div class="pin-wrap">
      <h2>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h2>
      <img src="https://images.pexels.com/photos/5207262/pexels-photo-5207262.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=900" alt="">
      <img src="https://images.pexels.com/photos/3371358/pexels-photo-3371358.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=900" alt="">
      <img src="https://images.pexels.com/photos/3618545/pexels-photo-3618545.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=900" alt="">
    </div>
  </section>

  <!-- Another Section -->
  <section>
    <img src="https://images.pexels.com/photos/4791474/pexels-photo-4791474.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
    <h2><a href="https://thisisadvantage.com" target="_blank">Made by Advantage</a></h2>
  </section>
</div>

<!-- GSAP & ScrollTrigger -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>

<!-- Locomotive Scroll -->
<script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.1/dist/locomotive-scroll.min.js"></script>

<script>
  gsap.registerPlugin(ScrollTrigger);

  const pageContainer = document.querySelector(".container");

  // Initialize Locomotive Scroll
  const scroller = new LocomotiveScroll({
    el: pageContainer,
    smooth: true
  });

  scroller.on("scroll", ScrollTrigger.update);

  // ScrollTrigger proxy for Locomotive Scroll
  ScrollTrigger.scrollerProxy(pageContainer, {
    scrollTop(value) {
      return arguments.length ? scroller.scrollTo(value, 0, 0) : scroller.scroll.instance.scroll.y;
    },
    getBoundingClientRect() {
      return { left: 0, top: 0, width: window.innerWidth, height: window.innerHeight };
    },
    pinType: pageContainer.style.transform ? "transform" : "fixed"
  });

  window.addEventListener("load", () => {
    const pinWrap = document.querySelector(".pin-wrap");

    const horizontalScrollLength = pinWrap.scrollWidth - window.innerWidth;

    gsap.to(".pin-wrap", {
      x: -horizontalScrollLength,
      ease: "none",
      scrollTrigger: {
        trigger: "#sectionPin",
        scroller: pageContainer,
        start: "top top",
        end: () => horizontalScrollLength,
        scrub: true,
        pin: true
      }
    });

    ScrollTrigger.addEventListener("refresh", () => scroller.update());
    ScrollTrigger.refresh();
  });
</script>

</body>
</html>
